<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h2
        {
            font-family: "Times New Roman", Times, serif;
        }
        h3
        {
            font-size: 30px;
        }
        h4
        {
            font-style: italic;   
        }
        h5
        {
            font-weight: 500;
        }
        h3
        {
            font-variant: small-caps;
        }   
    </style>
</head>
<body>
    <h2>
        This is an example for Font-Family.
    </h2>

<h3>
    This is for font size.
    </h3>

    <h4>
        This is for Font style.
        </h4>

        <h5>
            This is for font weight.
        </h5>

        <h3>
            Font Variant example.
        </h3>
</body>
</html>
